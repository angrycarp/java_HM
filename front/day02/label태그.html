<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>label 태그 예제</title>
</head>
<body>
	<form action="">
		<label for="">아이디 : </label>
		<input type="text" name="id" id ="input_id"> <br>
		
		<span>좋아하는 과일을 선택하세요.(여러개 가능)</span> <br>
		<input type="checkbox" name="" id="apple">
		<label for="apple">사과</label>
		<input type="checkbox" name="" id="orange">
		<label for="orange">오렌지</label>
		<input type="checkbox" name="" id="banana">
		<label for="banana">바나나</label>

		<input type="button" value="전송">
	</form>
</body>
</html>
