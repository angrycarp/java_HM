<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>datalist 예제</title>
</head>
<body>
	<!-- 
		datalist
		- input태그와 함께 사용하며 select 태그와 비슷한 결과를 나타낼때 사용
		- option태그와 함께 사용
		- input태그에 list
	 -->
	 <form action="">
		<input type="">
		<datalist id="data_list">
			<option value="">남성</option>
			<option value="">여성</option>
		</datalist>
		<input type="submit" value="전송">
	 </form>
	
</body>
</html>
