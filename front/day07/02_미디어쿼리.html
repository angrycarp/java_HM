<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 브라우저 크기가 900px 이상아면 좌우로 이분할, 900px 미만이면 위아래로 이분할 */
		.box::after{
			content:''; clear: both; display: block;
		}
		.inner-box{
			float: left; width: 50%; height: 500px; background-color: darkorchid;
		}
		.inner-box:nth-child(2){
			background-color: hotpink;
		}
		@media screen and (max-width:900px) {
			.inner-box{
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box"></div>
		<div class="inner-box"></div>
	</div>
</body>
</html>
