<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정수 합 예제</title>
</head>
<body>
	<script>
		// prompt()를 이용하여 정수를 2번 입력받아 두 정수의 합을 출력하는 코드를 작성하세요
		var a = prompt('정수를 입력하세요.');
		var b = prompt('정수를 입력하세요.');
		var sum = Number(a) + Number(b);
		console.log(sum);
	</script>	
</body>
