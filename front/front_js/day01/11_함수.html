<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 예제</title>
</head>
<body>
	<script>
		/*
		함수
		- 하나의 기능을 하도록 모아놓은 코드
		함수 선언 방법1 : 함수 선언 방식
		function 함수명(매개변수들){
			//구현;
			return 값;
		}

		함수 선언 방법2 : 함수 표현식
		let 함수명 = function (매개변수들){
			//구현;
			return 값;
		}

		- 함수 특징
			- 리턴타입을 쓰지 않음
			- 호출할 때 매개변수 개수가 많아도 동작, 적어도 동작함.
			- 매개변수에 초기값을 추가할 수 있다.(매개변수의 개수가 부족하면 초기값으로 초기화되어 실행)
		*/ 

		function sum(a, b=0){
			return a + b;
		}
		console.log(sum(1, 2));
		console.log(sum(1, 2, 3)); // 매개변수를 하나 더 넣은 경우 : 추가 된 매개변수를 없는 셈 치고 작업 
		console.log(sum(1)); // 매개변수를 하나 뺀 경우 : b에 undefined를 추가해서 동작 시킴.

		function sum2(a, b){
			return (a || 0) + (b || 0);
		}
		console.log(sum(1, 2));
		console.log(sum(1, 2));
	</script>
</body>
</html>
