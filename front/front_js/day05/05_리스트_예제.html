<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 예제</title>
	<script src="/js/code.jquery.com_jquery-3.7.0.min.js"></script>
	<style>
		bg-yellow{ background-color: yellow;}
	</style>
</head>
<body>
	<ul class="con">
		<li class="list1">항목1</li>
		<li class="list2">항목2</li>
		<li class="list3">항목3</li>
	</ul>	
	<button class="btn btn1">버튼1</button>
	<button class="btn btn2">버튼2</button>
	<button class="btn btn3">버튼3</button>
	<br>
	<button class="btn-prev">이전</button>
	<button class="btn-next">다음</button>
	<script>
		let num = 0;
		$('.btn').click(function(){
			$('li').removeClass('.bg-yellow');
			// 눌린 버튼이 .btn중 몇 번쨰인지 가져옴
			let index = $(this).index()-1;
			num = index;
			$('li').eq(index).addClas('.bg-yellow');
		});

		// 앞/뒤 요소가 있는지 없는지 확인해서 이동
		$('.btn-prev').click(()=>{
			// 앞 요소의 길이가 0이 아니라면 => 앞 요소가 있다
			let index;
			if($('.bg-yellow').prev().length !=0){
				index = $('.bg-yellow').prev().index();
			}else{
				index = $('il').length - 1;
			}
		});
		$('.btn-next').click(()=>{
			let index;
			if($('.bg-yellow').next().length !=0){
				index = $('.bg-yellow').next().index();
			}else{
				index = 0;
			}
		});
	</script>
</body>
</html>
