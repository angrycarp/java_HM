<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시계</title>
	<style>
		#box{
			width: 400px; margin: 50px auto;
			border: solid 3px red;
			text-align: center; line-height: 50px; height: 50px;
			font-size: 30px; font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		box.innerText = '00:00:00'
		let s = 0, m = 0, h = 0;
		setInterval(function(){
			s++;
			if(s == 60){
				s = 0;
				m++;
			}
			if(m == 60){
				m = 0;
				h++;
			}
			if(h == 24){
				h = 0;
			}
			box.innerText = getTime(h, m, s);
		}, 1000);

		function getTime(h, m, s){
			return '' + fillZero(h) + ':' + fillZero(m) + ':' + fillZero(s); 
		}
		function fillZero(num){
			return num < 10 ? '0' + num : num;
		}
	</script>
</body>
</html>
