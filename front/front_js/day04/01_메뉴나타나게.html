<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="/js/code.jquery.com_jquery-3.7.0.min.js"></script>
	<style>
		.container{
			width: 100%; height: 500px;
			background-color: lightblue;
			content: ''; display: block; clear: both;
		}
		.btn{
			width: 32px; height: 32px;
			border-radius: 50%;
			position: absolute; top: 9px; right: 11px;
			font-size: 16px; font-weight: bold;
			padding: 0;
		}
		.box{
			position: absolute; top: 45px; right: -209px;
			width: 200px; height: 430px;
			border: 3px solid white; 
		}
	</style>
</head>
<body>
	<div class="container">
		<button class="btn" data-target=".box">三</button>
		<div class="box"></div>
		<script>
		let i = 1;
		
		$('.btn').click(function(){
			//요소가 애니메이션 중이면 동작하지 않게 함.
			if($('.box').is(':animated')){
				return;
			}
			/*
			Number(문자열) vs parseInt(문자열)
			- 공통점 : 문자열을 숫자로 변환
			- 차이점
				- Number()는 숫자로 바꿀 수 없는 문자가 있는 경우 NaN이 됨.
				- parseInt()는 숫자로 바꿀 수 없는 문자가 나타나기전까지 숫자를 바꿈
			*/ 
			if(i == 1){
				$('.box').animate({right: 11}, 500);
				i = 0;
			}else{
				$('.box').animate({right: -209}, 500);
				i = 1;
			}
		});
		</script>
	</div>
</body>
</html>
