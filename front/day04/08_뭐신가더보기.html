<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>뭐신가 더보기 예제</title>
	<style>

		.container{
			width: 200px; height: 40px; 
			margin-left: calc(50% - 100px); margin-top: 20px;
			box-sizing: border-box;
			padding: 10px;
		}
		.inner-box{
			box-sizing: border-box; border: solid 2px green
		}
		.button1{
			width: 20px; height: 20px; border-radius: 50%; float: left; 
		}
		.button2{
			width: 20px; height: 20px; border-radius: 50%; float: right; 
		}
		.box1{
			width: 120px; height: 20px;float: left; margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner-box button1"></div>
		<div class="inner-box box1"></div>
		<div class="inner-box button2"></div>
	</div>
</body>
</html>
