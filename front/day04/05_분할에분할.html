<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할의 분할</title>
	<style>
		.container{ width: 500px; height: 500px; background-color: black;}
		.container::after{
			content: ''; display: block; clear: both;
		}
		.box{
			width: calc((100% - 30px) / 2); height: calc(100% - 20px); margin-top: 10px; margin-left: 10px;
			float: left;
		}
		.inner-box{
			width: 100%; height: calc((100% / 2) - 5px);
		}
		.box1{ background-color: hotpink;}
		.box2-1{ background-color: blue; margin-bottom: 10px;}
		.box2-2{ background-color: red;}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2">
			<div class="inner-box box2-1"></div>
			<div class="inner-box box2-2">2</div>
		</div>
	</div>
</body>
</html>
