<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼분할 예제</title>
	<style>
		.container{ width: 500px; height: 500px; background-color: black;
		padding: 10px; box-sizing: border-box;}
		.container::after{
			content: ''; display: block; clear: both;
		}
		.box{
			width: calc((100% - 2 * 10px) / 3); height:100%; 
			float: left; 
			/* margin-top: 10px; margin-left: 10px; */
		}
		.box+.box{
			margin-left: 10px;
		}
		.box1{ background-color: darkorchid;}
		.box2{ background-color: hotpink;}
		.box3{ background-color: gold}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
	
</body>
</html>
