<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼분할 예제</title>
	<style>
		.container{ width: 500px; height: 500px; background-color: black;
		padding: 10px; padding-right: 0px; box-sizing: border-box;}
		.container::after{
			content: ''; display: block; clear: both;
		}
		.box{
			width: calc(100% / 3); height: 100%; padding-right: 10px;
			float: left; box-sizing: border-box;
			/* margin-top: 10px; margin-left: 10px; */
		}
		.inner-box{
			width: 100%; height: 100%;
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div class="box box2">
			<div class="inner-box"></div>
		</div>
		<div class="box box3">
			<div class="inner-box"></div>
		</div>
	</div>
	
</body>
</html>
